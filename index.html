<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Minecraft</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #333;
        }
        canvas {
            border: 2px solid #666;
            background-color: #87CEEB;
        }
        #gameContainer {
            position: relative;
        }
        #characterSelect {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            color: white;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="characterSelect">
            <h3>Select Character:</h3>
            <button onclick="selectCharacter('steve')">Steve</button>
            <button onclick="selectCharacter('alex')">Alex</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
